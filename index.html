<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
  </head>
  <body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Nombre página</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Nombre página</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active"><i class="bi bi-hand-index-thumb-fill"></i> Todos los productos</button>
                    </li>
                    <li>
                        <button id="trajes" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Trajes</button>
                    </li>
                    <li>
                        <button id="camisetas" class="boton-menu boton-categoria"><i class="bi bi-hand-index-thumb"></i> Camisetas</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <footer>
                <p class="texto-footer">© 2024 Grupo N° 19</p>
                
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>

    <section>
      <h2>Consulta de ventas</h2>
      <form action="#" method="post" class="seccion__formulario">
        <div>
          <label for="nombre-completo" class="formulario__label"
            ><span>1. </span>Nombre completo</label
          >
        </div>
        <div>
          <input
            type="text"
            name="nombre-completo"
            id="nombre-completo"
            class="formulario__input"
          />
        </div>
        
        <div>
          <label for="pregunta-1" class="formulario__label"
            ><span>2. </span>¿Cuál de nuestros productos le interesaría?</label
          >
        </div>
        <div>
          <input
            type="text"
            name="pregunta-1"
            id="pregunta-1"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="pregunta-2" class="formulario__label"
            ><span>3. </span>Cuéntenos más sobre lo que le gustaría para que
            podamos encontrar el producto perfecto para sus necesidades</label
          >
        </div>
        <div>
          <input
            type="text"
            name="pregunta-2"
            id="pregunta-2"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="telefono" class="formulario__label"
            ><span>4. </span>Número de teléfono</label
          >
        </div>
        <div>
          <input
            type="tel"
            name="telefono"
            id="telefono"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="fecha-disponible" class="formulario__label"
            ><span>5. </span>Fecha disponible para una llamada</label
          >
        </div>
        <div>
          <input
            type="date"
            name="fecha-disponible"
            id="fecha-disponible"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="email" class="formulario__label"
            ><span>6.</span> Dirección de correo electrónico</label
          >
        </div>
        <div>
          <input type="email" id="email" class="formulario__input" />
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
  </body>
</html>
