<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nombre de página</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Nombre de página</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Nombre de página</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i> Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">© 2024 Grupo N° 19</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">Tu carrito está vacío. <i class="bi bi-emoji-frown"></i></p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Esto se va a completar con el JS -->
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>Total:</p>
                            <p id="total">$3000</p>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar ahora</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">Muchas gracias por tu compra. <i class="bi bi-emoji-laughing"></i></p>

            </div>
        </main>
    </div>
    <section>
      <h2>Consulta de ventas</h2>
      <form action="#" method="post" class="seccion__formulario">
        <div>
          <label for="nombre-completo" class="formulario__label"
            ><span>1. </span>Nombre completo</label
          >
        </div>
        <div>
          <input
            type="text"
            name="nombre-completo"
            id="nombre-completo"
            class="formulario__input"
          />
        </div>
        
        <div>
          <label for="pregunta-1" class="formulario__label"
            ><span>2. </span>¿Cuál de nuestros productos le interesaría?</label
          >
        </div>
        <div>
          <input
            type="text"
            name="pregunta-1"
            id="pregunta-1"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="pregunta-2" class="formulario__label"
            ><span>3. </span>Cuéntenos más sobre lo que le gustaría para que
            podamos encontrar el producto perfecto para sus necesidades</label
          >
        </div>
        <div>
          <input
            type="text"
            name="pregunta-2"
            id="pregunta-2"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="telefono" class="formulario__label"
            ><span>4. </span>Número de teléfono</label
          >
        </div>
        <div>
          <input
            type="tel"
            name="telefono"
            id="telefono"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="fecha-disponible" class="formulario__label"
            ><span>5. </span>Fecha disponible para una llamada</label
          >
        </div>
        <div>
          <input
            type="date"
            name="fecha-disponible"
            id="fecha-disponible"
            class="formulario__input"
          />
        </div>

        <div>
          <label for="email" class="formulario__label"
            ><span>6.</span> Dirección de correo electrónico</label
          >
        </div>
        <div>
          <input type="email" id="email" class="formulario__input" />
        </div>

        <div>
          <button type="submit">Enviar</button>
        </div>
      </form>
    </section>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/menu.js"></script>
    
</body>
</html>
